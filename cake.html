<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liyakss Cakee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #ffe5ec;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: clamp(20px, 5vw, 40px);
        padding-bottom: clamp(80px, 15vh, 120px);
        position: relative;
      }

      .cake-wrapper {
        position: relative;
        width: 100%;
        height: clamp(300px, 70vh, 550px);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        flex: 1;
        padding-bottom: clamp(20px, 5vh, 60px);
      }

      .cake {
        position: relative;
        width: clamp(120px, 50vw, 280px);
        height: clamp(100px, 35vh, 250px);
        margin: 0 auto;
      }

      .plate {
        width: clamp(162px, 43vw, 270px);
        height: clamp(66px, 20vw, 110px);
        position: absolute;
        bottom: clamp(8px, 2vh, 14px);
        left: 50%;
        transform: translateX(-50%);
        background-color: #ccc;
        border-radius: 50%;
        box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
      }

      .cake > * {
        position: absolute;
      }

      .layer {
        position: absolute;
        display: block;
        width: 100%;
        height: clamp(40px, 12vh, 100px);
        border-radius: 50%;
        background-color: #ffc2d1;
        box-shadow: 0 2px 0px #fb6f92, 0 4px 0px #ff8fab, 0 6px 0px #ff8fab, 0 8px 0px #ff8fab, 0 10px 0px #ff8fab, 0 12px 0px #ff8fab, 0 14px 0px #ff8fab, 0 16px 0px #ff8fab, 0 18px 0px #ff8fab, 0 20px 0px #ff8fab, 0 22px 0px #ff8fab, 0 24px 0px #ff8fab, 0 26px 0px #ff8fab, 0 28px 0px #ff8fab, 0 30px 0px #ff8fab;
        left: 50%;
        transform: translateX(-50%);
      }

      .layer-top {
        top: 0px;
      }

      .layer-middle {
        top: clamp(13px, 11vh, 30px);
      }

      .layer-bottom {
        top: clamp(26px, 22vh, 60px);
      }

      .icing {
        position: absolute;
        top: clamp(1px, 1.5vh, 4px);
        left: 50%;
        transform: translateX(-50%);
        background-color: #f0e4d0;
        width: calc(100% - clamp(6px, 1.5vw, 10px));
        height: clamp(28px, 8.5vh, 85px);
        border-radius: 50%;
        z-index: 2;
      }
      
      .icing:before {
        content: "";
        position: absolute;
        top: clamp(1px, 0.8vh, 3px);
        right: clamp(3px, 0.8vw, 5px);
        bottom: clamp(2px, 0.4vh, 4px);
        left: clamp(3px, 0.8vw, 5px);
        background-color: #f4ebdc;
        box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
        border-radius: 50%;
        z-index: 1;
      }

      .drip {
        display: block;
        width: clamp(16px, 4.5vw, 45px);
        height: clamp(20px, 6.5vh, 55px);
        border-bottom-left-radius: clamp(8px, 2.5vw, 22px);
        border-bottom-right-radius: clamp(8px, 2.5vw, 22px);
        background-color: #f0e4d0;
        position: absolute;
      }

      .drip1 {
        top: clamp(18px, 5.5vh, 50px);
        left: clamp(1px, 0.3vw, 6px);
        transform: skewY(15deg);
        height: clamp(16px, 5vh, 45px);
        width: clamp(12px, 3.5vw, 35px);
      }

      .drip2 {
        top: clamp(24px, 7.5vh, 65px);
        left: 50%;
        transform: translateX(-50%) skewY(-15deg);
        width: clamp(20px, 5.5vw, 45px);
      }

      .drip3 {
        top: clamp(18px, 5.5vh, 50px);
        right: clamp(1px, 0.3vw, 6px);
        width: clamp(26px, 7.5vw, 75px);
        border-bottom-left-radius: clamp(13px, 3.5vw, 37px);
        border-bottom-right-radius: clamp(13px, 3.5vw, 37px);
      }

      .candle {
        background-color: #7B020B;
        width: clamp(5px, 1.5vw, 12px);
        height: clamp(15px, 4vh, 35px);
        border-radius: 6px/3px;
        top: clamp(-12px, -3vh, -25px);
        left: 50%;
        margin-left: clamp(-2.5px, -0.75vw, -8px);
        z-index: 10;
        position: absolute;
      }
      
      .candle:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: clamp(2.5px, 0.8vh, 6px);
        border-radius: 50%;
        background-color: #ad030f;
      }

      .candle.out .flame {
        display: none;
      }

      .flame {
        position: absolute;
        background-color: orange;
        width: clamp(4px, 1.2vw, 10px);
        height: clamp(10px, 3vh, 25px);
        border-radius: 8px 8px 8px 8px/20px 20px 8px 8px;
        top: clamp(-15px, -4vh, -34px);
        left: 50%;
        margin-left: clamp(-2px, -0.6vw, -7.5px);
        z-index: 10;
        box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        transform-origin: 50% 90%;
        animation: flicker 1s ease-in-out alternate infinite;
      }

      @keyframes flicker {
        0% {
          transform: skewX(5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
        }
        25% {
          transform: skewX(-5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        }
        50% {
          transform: skewX(10deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
        }
        75% {
          transform: skewX(-10deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
        }
        100% {
          transform: skewX(5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
        }
      }

      @keyframes blink {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }

      .heart-blink {
        animation: blink 1s linear infinite;
      }

      /* New animations for Scene 2 */
      .instruction-text {
        opacity: 0;
        animation: fadeInDown 1s ease-out forwards;
        font-size: clamp(16px, 4vw, 20px);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .instruction-text.show {
        opacity: 1;
      }

      .success-message {
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
        animation-delay: 0.5s;
        font-size: clamp(18px, 5vw, 24px);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .next-button-container {
        opacity: 0;
        animation: fadeInScale 0.8s ease-out forwards;
        animation-delay: 1.5s;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .next-button {
        padding: clamp(8px, 2vw, 12px) clamp(20px, 5vw, 30px);
        background: linear-gradient(135deg, #ff8fab 0%, #fb6f92 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: clamp(14px, 3vw, 16px);
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(251, 111, 146, 0.4);
      }

      .next-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(251, 111, 146, 0.6);
      }

      .next-button:active {
        transform: translateY(0);
      }

      .swipe-transition {
        animation: swipeLeft 0.8s ease-in-out forwards;
      }

      @keyframes swipeLeft {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-100%);
        }
      }

      /* New styling for button appearing after alert */
      .next-button-show {
        opacity: 0;
        animation: fadeInScale 0.8s ease-out forwards;
      }

      /* Dark overlay when alert is shown */
      body.swal-open {
        background-color: #ffe5ec;
        background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
      }

      .swal2-container {
        backdrop-filter: blur(4px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive header padding */
      .header-title {
        font-size: clamp(20px, 5vw, 30px);
        padding: clamp(8px, 2vw, 12px) clamp(15px, 4vw, 20px);
        margin-top: clamp(10px, 3vh, 40px);
        margin-bottom: clamp(10px, 2vh, 20px);
      }

      /* Ensure container proper spacing on small screens */
      @media (max-width: 480px) {
        body {
          padding: 0;
        }

        .container {
          padding: clamp(15px, 4vw, 30px);
          padding-bottom: 110px;
        }

        .cake-wrapper {
          height: clamp(250px, 50vh, 400px);
        }

        .header-title {
          font-size: clamp(16px, 4vw, 24px);
          padding: clamp(6px, 1.5vw, 10px) clamp(12px, 3vw, 18px);
          margin-top: clamp(8px, 2vh, 15px);
        }

        .instruction-text {
          font-size: clamp(13px, 3.5vw, 16px);
          margin-top: clamp(6px, 1.5vh, 12px);
        }

        .success-message {
          font-size: clamp(14px, 4vw, 20px);
          margin-top: clamp(8px, 2vh, 15px);
        }

        .next-button {
          padding: clamp(6px, 1.5vw, 10px) clamp(16px, 4vw, 24px);
          font-size: clamp(12px, 2.5vw, 14px);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding-bottom: 110px;
        }

        .cake-wrapper {
          height: clamp(280px, 55vh, 450px);
        }
      }

      @media (max-height: 600px) {
        .container {
          padding-bottom: 100px;
        }

        .cake-wrapper {
          height: clamp(200px, 40vh, 350px);
        }

        .cake {
          width: clamp(100px, 35vw, 220px);
          height: clamp(80px, 25vh, 180px);
        }
      }

      @media (max-height: 500px) {
        .container {
          padding: 10px;
          padding-bottom: 90px;
        }

        .cake-wrapper {
          height: clamp(150px, 30vh, 300px);
        }

        .header-title {
          font-size: clamp(14px, 3.5vw, 20px);
          padding: clamp(4px, 1vw, 8px) clamp(10px, 2vw, 15px);
          margin-top: clamp(4px, 1vh, 8px);
          margin-bottom: clamp(4px, 1vh, 8px);
        }

        .instruction-text {
          font-size: clamp(11px, 2.5vw, 14px);
          margin-top: clamp(4px, 1vh, 8px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header dengan Tailwind CSS -->
      <div class="header-title text-center font-bold text-[#f0e4d0] bg-[#ff8fab] rounded-xl shadow-lg w-fit mx-auto border-2 border-[#ffc2d1]">
        HAPPY BIRTHDAY Lailia Marsyaa!
      </div>

      <!-- Instruction text -->
      <div id="instruction-text" class="instruction-text text-center text-[#ff8fab] font-semibold">
        Klik kuenyaa untuk nambahin lilin! üéÇ‚ú®
      </div>

      <!-- Cake wrapper untuk centering -->
      <div class="cake-wrapper">
        <!-- Cake Structure (tetap menggunakan custom CSS) -->
        <div class="cake">
          <div id="candleCount" class="hidden"></div>
          <div class="plate"></div>
          <div class="layer layer-bottom"></div>
          <div class="layer layer-middle"></div>
          <div class="layer layer-top"></div>
          <div class="icing"></div>
          <div class="drip drip1"></div>
          <div class="drip drip2"></div>
          <div class="drip drip3"></div>
        </div>
      </div>

      <!-- Success message (hidden initially) -->
      <div id="success-message" class="hidden success-message text-center text-[#ff8fab] font-bold">
        Perfect! üéÇ Sekarang waktunya buka hadiahnyaa~ üéÅ
      </div>
    </div>

    <!-- Footer dengan Tailwind CSS -->
    <div class="fixed left-0 bottom-0 w-full text-[#fb6f92] text-center py-2.5 text-sm flex flex-col justify-center items-center">
      <!-- Next button container (hidden initially) -->
      <div id="next-button-container" class="hidden next-button-container mb-4">
        <button onclick="goToGift()" class="next-button">
          Lanjut ‚ûú
        </button>
      </div>
    </div>

    <script src="js/cake.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script>
      // Show instruction text on load
      window.addEventListener('load', function() {
        document.getElementById('instruction-text').classList.add('show');
      });

      // Function to show success message and next button
      function showSuccessMessage() {
        document.getElementById('success-message').classList.remove('hidden');
        document.getElementById('next-button-container').classList.remove('hidden');
      }

      // Function to go to gift page
      function goToGift() {
        const body = document.body;
        body.classList.add('swipe-transition');
        setTimeout(() => {
          window.location.href = 'gift.html';
        }, 800);
      }

      // Export showSuccessMessage for cake.js to use
      window.showSuccessMessage = showSuccessMessage;
    </script>
  </body>
</html>
